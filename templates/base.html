{% load static %}
<!DOCTYPE html>

<html>
<head>
	<title>Songofy</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/javiertoledo/bootstrap-rating-input/master/src/bootstrap-rating-input.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/m_select.js'  %}"></script>

</head>
<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px;">
			<a style="cursor: pointer;" class="navbar-brand" onClick="window.location.href='/'"><strong>Songofy</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                   <a class="nav-link" onClick="window.location.href='/'"> Home <span class="sr-only">(current)</span></a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Hello {{user.first_name}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onClick="window.location.href='/logout'">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" onClick="window.location.href='/login'">Login/Signup</a>
                </li>
                {% endif %}
            </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
    	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    	      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    	    </form>
	   </nav>
</header>
<style type="text/css">
	
li{
    cursor: pointer;
}
</style>
<body bgcolor="cyan">

	{% block content %}

	{% endblock %}
	
</body>
</html>
